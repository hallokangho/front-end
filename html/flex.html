<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="view-port" content="width=device-width, initial-scale=1.0">
  <style>
    .container div{
      border: 1px #000000 solid;
      padding: 10px;
    }    
    
    .container{
      display : flex;
    }

    .flex1{
      flex:1;
      order:3;
    }

    .flex2{
      flex:1;
      order:2;
    }

    .flex3{
      flex:3;
      order:1;
    }        
  </style>
</head>
<body>
  <div class="container">
    <div class="flex1">box-1</div>
    <div class="flex2">box-2</div>
    <div class="flex3">box-3</div>
  </div>
</body>
