<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .dropdown .sub-menu{
        display:none;
      }

      .dropdown:hover .sub-menu{
        display:block;
        background-color: blue;
        color: #ffffff;
        width: 200px;
        padding: 10px;
      }

      .dropdown:hover .sub-menu-list{
        padding: 10px;
      }  
    </style>
  </head>
  <body>
    <div class="dropdown">
      <div class="menu">MANU</div>
      <div class="sub-menu">
        <div class="sub-menu-list">SUB-MANU 1</div>
        <div class="sub-menu-list">SUB-MANU 2</div>
        <div class="sub-menu-list">SUB-MANU 3</div>
      </div>
    </div>

    <!-- https://www.w3schools.com/css/css_dropdowns.asp -->
  </body>
</html>
