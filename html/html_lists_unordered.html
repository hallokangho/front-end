<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
    <style>
      .nav{
        background-color: red;
        list-style-type: none;
        overflow: hidden;
      }

      .nav li{
        float: left;
        padding: 10px;
      }

      .nav li:hover{
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    
    <ul class="nav">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ul>

    <h1>List style</h1>

    <ul style="list-style-type:circle;">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ul>

    <ul style="list-style-type:square;">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ul>

    <ul style="list-style-type:none;">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ul>

    <!-- https://www.w3schools.com/html/html_lists_unordered.asp -->

  </body>
</html>
