<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Form attributes</h1>
    <form target="_blank" action="./action">
      <lable for="n1">INPUT</lable>
      <input name="n1" id="id1" value="v1">
      <br>

      <lable for="si1">SELECT</lable>
      <select id="si1" name="sn1">
        <option value="a" >A</option>
        <option value="b" selected>B</option>
        <option value="c">C</option>
      </select>
      <br>

      <lable for="textarea">TEXTAREA</lable>
      <textarea name="textarea" col="10" row="20"></textarea>
      <br>
      
      <button type="submit">SUBMIT</button>

      <!-- https://www.w3schools.com/html/html_form_elements.asp-->
    </form>
  </body>
</html>
