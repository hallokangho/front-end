<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .div-a{
        border: 1px solid blue;
        text-align: center;
        padding: 5px;
        margin: 10px;
        color: blue;
      }

      .div-b{
        border: 1px dotted blue;
        text-align: center;
        padding: 5px;
        margin: 10px;
        color: blue;
      }      

      .font-2-900{
        font-size: 2em;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="div-a font-2-900"> Hello </div>
    <div class="div-b font-2-900"> World </div>

    <!-- https://www.w3schools.com/css/css_border_width.asp -->
  </body>
</html>
