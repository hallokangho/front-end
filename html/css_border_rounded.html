<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .div-font{
        font-size: 3em;
        font-weight: 900;
        text-align: center;
      }

      .div-a{
        border: 1px solid blue;
        border-left: 10px solid blue;
        padding: 10px;
        margin: 10px;
      }

      .div-b{
        border: 1px solid red;
        padding: 10px;
        margin: 10px;
      }

      .div-c{
        border: 1px solid grey;
        border-radius: 1em;
        padding: 10px;
        margin: 10px
      }
    </style>
  </head>
  <body>
    <h1>Border css</h1>
    <div class="div-a div-font">Hello</div>
    <div class="div-b div-font">World</div>
    <div class="div-c div-font">Good</div>

    <!-- https://www.w3schools.com/css/css_border_rounded.asp -->
  </body>
</html>
