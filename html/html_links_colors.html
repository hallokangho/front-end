  <head>

    <meta name="view-port" content="width=device-width, initial-scale=1.0">
    <style>
      a:link{
        color:blue;
      }

      a:visited{
        color:black;
      }

      a:hover{
        color:pink;

      }

      a:active{

        text-decoration: none;
      }

    <h1>Hello wolrd</h1>
