<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container{
        border: 1px solid black;
        width: 30%;
        text-align: center;
        height: 100%;
      }

      .container form{
        background-color: #7C99AC;
        margin: 10px;
        height: 100%;
      }

      form label, input, select, button{
        border: 3px solid black;
        margin: 10px;
        border-width: 0;
        padding: 10px;
        width: 90%;
      }

      input{
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/" target="_blank">
        <label>LABLE1</label>
        <br>
        <input type="text" name="lable1" placeholder="lable1"/>
        <br>
        <select default="o1">
          <option value="o1">OPTION1</option>
          <option value="o2">OPTION2</option>
          <option value="o3">OPTION3</option>
        </select>
        <br>
        <button type="submit">SUBMIT</button>
      </form>
      <!-- https://www.w3schools.com/css/css_form.asp -->
    </div>
  </body>
</html>
