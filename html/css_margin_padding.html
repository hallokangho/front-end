<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .div-a{
        background-color: blue;
        margin: 10px;
      }

      .div-b{
        background-color: red;
        margin: 10px;
        padding: 30px;
      }

      .font-a{
        font-size: 2em;
        text-align: center;
      }      
    </style>
  </head>
  <body>
    <h1>Margin</h1>
    <div class="div-a font-a">Hello</div>
    <div class="div-b font-a">World</div>

    <!-- https://www.w3schools.com/css/css_margin.asp -->
    <!-- https://www.w3schools.com/css/css_padding.asp -->
  </body>
</html>
