<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-divice-width, initial-scale=1.0">
    <style>
      li{
        display: inline;
        padding: 10px;
      }

      li.li-block{
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://google.com">Google</a></li>
      <li><a href="https://github.com">Github</a></li>
      <li><a href="https://replit.com">Replit</a></li>
    </ul>

    <hr>
    
    <div>
      <li><a href="https://google.com">Google</a></li>
      <li><a href="https://github.com">Github</a></li>
      <li><a href="https://replit.com">Replit</a></li>      
    </div>
    
    <hr>
    
    <div>
      <li class="li-block"><a href="https://google.com">Google</a></li>
      <li class="li-block"><a href="https://github.com">Github</a></li>
      <li class="li-block"><a href="https://replit.com">Replit</a></li>      
    </div>    

    <!-- https://www.w3schools.com/css/css_display_visibility.asp -->
  </body>
</html>
