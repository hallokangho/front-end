<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      a:link{
        color: red;
        font-size: 2em;
      }

      a:hover{
        color: green;
        font-size: 4em;
      }      

      a:active{
        color: blue;
        font-size: 3em;
      }
      
      a:visited{
        color: brown;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com" target="_blank">google</a>

    <!-- https://www.w3schools.com/css/css_pseudo_classes.asp -->
  </body>
</html>
