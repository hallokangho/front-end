<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *{
        background-color: #ccc;
      }

      p {
        font-size: 2em;
      }

      #a{
        color: red;
      }

      .b{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS SELECTORS</h1>

    <p>paragraph 1</p>
    <p id="a">paragraph 2</p>
    <p class="b">paragraph 3</p>
    <p>paragraph 4</p>

    <!-- https://www.w3schools.com/css/css_selectors.asp -->
  </body>
</html>
