<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      ol.a{
        list-style-type: square;
      }

      ul.b{
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <h1>List</h1>
    <ol class="a">
      <li>ol-a</li>
      <li>ol-b</li>
      <li>ol-c</li>
    </ol>
    <ul class="b">
      <li>ul-a</li>
      <li>ul-b</li>
      <li>ul-c</li>
    </ul>    
    <!-- https://www.w3schools.com/css/css_list.asp -->
  </body>
</html>
