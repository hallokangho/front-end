<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meat name="view-port" content="width=device-width, initial-scale=1.0">
    <style>
      table{
        border: 1px solid #ccc;
        padding: 10px;
      }

      th{
        border: 1px solid #c8c8c8;
        background-color: red;
        border-radius: 20px;
        font-size: 10px;
      }

      td{
        border: 3px dotted #ccc;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Table style</h1>
    <table>
      <tr>
        <th>HEAD1</th>
        <th>HEAD2</th>
      </tr>
      <tr>
        <td>DATA1</td>
        <td>DATA2</td>
      </tr>
    </table>
    <!-- https://www.w3schools.com/html/html_table_borders.asp -->
  </body>
</html>
