<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      div{
        float: left;
        padding: 10px;
        width: 100%;
      }

      .div-a{
        background-color: red;
        width: 30%;
      }

      .div-b{
        background-color: blue;
        width: 30%;
      }

      .div-c{
        background-color: green;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="div-a">B1</div>
    <div class="div-b">B2</div>
    <div class="div-c">B3</div>

    <!-- https://www.w3schools.com/css/css_float.asp -->
  </body>
</html>
