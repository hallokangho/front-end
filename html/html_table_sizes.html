<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
    <style>
      table, th, td{
        border: 1px solid #ccc;
      }
      
      table{
        width: 100%;
        padding: 10px;
      }

      th:last-child{
        background-color: red;
        width: 60%;
      }

      td:first-child{
        background-color: blue;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <h1>Table style - size</h1>
    <table>
      <tr>
        <th>HEAD1</th>
        <th>HEAD2</th>
        <th>HEAD3</th>
      </tr>
      <tr>
        <td>DATA1</td>
        <td>DATA2</td>
        <td>DATA3</td>
      </tr>
    </table>
    
    <!-- https://www.w3schools.com/html/html_table_sizes.asp -->
  
  </body>
</html>
