<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Input type</h1>
    <form action="./action" target="_blank">
      <lable for="a">TEXT</lable><br>
      <input type="text" name="a" value="a"><br><br>
      <hr>
      
      <input type="radio" name="b" value="A">
      <lable for="b">RADIO-A</lable><br>

      <input type="radio" name="b" value="B">
      <lable for="b">RADIO-B</lable><br>
      <hr>

      <input type="checkbox" name="c1" value="A">
      <lable for="c1">CHECKBOX-A</lable><br>

      <input type="checkbox" name="c2" value="B">
      <lable for="c2">CHECKBOX-B</lable><br>
      <hr>    

      <input type="color" name="d1">
      <lable for="d1">COLOR</lable><br>
      <hr>

      <input type="date" name="e1">
      <lable for="e1">DATE</lable><br>
      <hr>

      <input type="date" name="datemin" min="2021-11-01">
      <lable for="datemin">DATE-MIN</lable><br>

      <input type="date" name="datemax" max="2021-11-01">
      <lable for="datemax">DATE-MAX</lable><br>      
      <hr>

      <input type="email" name="mail">
      <label for="mail">EMAIL</label>
      <hr>

      <input type="file" name="file">
      <label for="file">FILE</label>
      <hr>

      <button type="submit">SUBMIT</button>
      <button type="reset">RESET</button>
    </form>
  </body>
</html>
