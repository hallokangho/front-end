<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
    <style>
      table, th, td{
        border: 1px solid #ccc;
      }

      tr:nth-child(even){
        background-color:red;
      }
    </style>
  </head>
  <body>
    <h1>Table style</h1>
    <table>
      <tr>
        <th>HEAD1</th>
        <th>HEAD2</th>
      </tr>
      <tr>
        <td>DATA1</td>
        <td>DATA2</td>
      </tr>
      <tr>
        <td>DATA1</td>
        <td>DATA2</td>
      </tr>
      <tr>
        <td>DATA1</td>
        <td>DATA2</td>
      </tr>            
    </table>
    <!-- https://www.w3schools.com/html/html_table_styling.asp -->
  </body>
</html>
