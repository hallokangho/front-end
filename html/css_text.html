<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      h1{
        text-decoration: line-through;
        text-shadow: 2px 2px red;
      }

      .div-a{
        background-color: red;
        text-align: right;
      }

      .div-b{
        background-color: blue;
        text-align: left;
      }

      .div-c{
        background-color: green;
        text-align-last: justify;
        text-transform: uppercase;
      }

      .div-d{
        text-indent: 100px;
        letter-spacing: 10px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Text css</h1>
    <div class="div-a">Hello world</div>
    <div class="div-b">Hello world</div>
    <div class="div-c">H e l l o w o r l d</div>
    <div class="div-d">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae earum eveniet iusto, quisquam esse hic voluptatibus natus. Vitae obcaecati totam omnis deserunt necessitatibus, mollitia voluptas consectetur officiis nostrum voluptate recusandae.</div>
  </body>
</html>
