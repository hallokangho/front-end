<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table{
        border-collapse: collapse;
        width: 100%;
      }      

      table, th, td{
        padding: 10px;
      }

      tr{
        border-bottom: 1px solid #ccc;        
      }

      td{
        text-align: center;
      }

      tr:hover{
        background-color: black;
        color: #ccc;
        font-weight: 900;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table class="table-a">
      <tr class="th-a">
        <th>HEAD1</th>
        <th>HEAD2</th>
        <th>HEAD3</th>
      </tr>
      <tr class="td-b">
        <td>DATA1</td>
        <td>DATA2</td>
        <td>DATA3</td>
      </tr>
      <tr class="td-b">
        <td>DATA1</td>
        <td>DATA2</td>
        <td>DATA3</td>
      </tr>      
    </table>

    <!-- https://www.w3schools.com/css/css_table_style.asp -->
  </body>
</html>
