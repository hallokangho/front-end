<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Link</h1>
    
    <a href="https://en.wikipedia.org/wiki/Google" target="_self">google _self</a>
    
    <br>
    
    <a href="https://en.wikipedia.org/wiki/Google" target="_blank" title="google">google _blank</a>
    
    <br><br>

    <a href="https://google.com">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo" style="width:100px;">
    </a>

    <br><br>
    
    <button onclick="document.location='https://en.wikipedia.org/wiki/Google'">google</button>

    <!-- https://www.w3schools.com/html/html_links.asp -->
  </body>
</html>
