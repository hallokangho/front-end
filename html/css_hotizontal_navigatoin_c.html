<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        margin: 0;
      }

      .horizontal-nav{
        overflow: hidden;
        background-color: blue;
        margin: 0;
      }

      .horizontal-nav li{
        padding: 10px;
        list-style-type: none;
        float: left;
      }

      .horizontal-nav li:hover{
        background-color: black;
        color: #ffffff;
      }      
    </style>
  </head>
  <body>
    <ul class="horizontal-nav">
      <li>LIST A</li>
      <li>LIST B</li>
      <li>LIST C</li>
    </ul>
  </body>
</html>
