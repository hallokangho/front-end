<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Ordered list style</h1>
    <ol type="A">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ol>
    <ol type="i">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ol> 
    <ol start="10">
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ol>     
    <!-- https://www.w3schools.com/html/html_lists_ordered.asp -->  
  </body>
</html>
